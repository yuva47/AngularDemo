<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email-Id</label>
                <input  type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.emailid.errors) || f.emailid.touched && f.emailid.errors }" />
                <div *ngIf="(submitted && f.emailid.errors) || f.emailid.touched && f.emailid.errors" class="invalid-feedback">
                    <div *ngIf="f.emailid.errors.required">Emailid is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':(submitted && f.password.errors) ||  f.password.touched && f.password.errors }" />
                <div *ngIf="(submitted && f.password.errors) || f.password.touched && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span  *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>

<div *ngIf="registered" class="alert alert-success" role="alert">
  Successfully Registered.
</div>

<div *ngIf="invalidup" class="alert alert-danger" role="alert">
  Username and Password Invalid.
</div>
